name: Deploy Frontend to Server on Push

on:
  push:
    branches:
      - master  # Change if your branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "ğŸš€ Starting frontend deployment..."
            
            cd /var/www/wedding-frontend
            
            # Pull latest code
            echo "ğŸ“¥ Pulling latest code..."
            git config --global --add safe.directory /var/www/wedding-frontend
            git pull origin main
            
            # Clean old build artifacts to prevent stale chunk errors
            echo "ğŸ§¹ Cleaning old build..."
            rm -rf .next
            
            # Install dependencies
            echo "ğŸ“¦ Installing dependencies..."
            npm ci --production=false
            
            # Build the Next.js app
            echo "ğŸ—ï¸ Building Next.js application..."
            NODE_ENV=production npm run build
            
            # Restart the frontend service
            echo "ğŸ”„ Restarting wedding-frontend service..."
            sudo systemctl restart wedding-frontend.service
            
            # Check service status
            sudo systemctl status wedding-frontend.service --no-pager
            
            # Reload Nginx
            echo "ğŸŒ Reloading Nginx..."
            sudo nginx -t && sudo systemctl reload nginx
            
            echo "âœ… Frontend deployment completed successfully!"
            echo "ğŸŒ Your app is live at https://wedding-app.ncmulti.dev"
