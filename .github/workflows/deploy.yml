name: Deploy to Server on Push

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "ğŸš€ Starting deployment..."
            
            cd /var/www/todo-learning-app
            
            echo "ğŸ“¥ Pulling latest code..."
            git pull origin main
            
            echo "ğŸ Activating virtual environment..."
            source venv/bin/activate
            
            echo "ï¿½ï¿½ Installing dependencies..."
            pip install -r requirements.txt
            
            echo "ğŸ—„ï¸ Running database migrations..."
            python manage.py migrate --noinput
            
            echo "ğŸ“ Collecting static files..."
            python manage.py collectstatic --noinput
            
            echo "ğŸ”„ Restarting wedding-api service..."
            sudo systemctl restart wedding-api. service
            
            sudo systemctl status wedding-api.service --no-pager
            
            echo "ğŸŒ Reloading Nginx..."
            sudo nginx -t && sudo systemctl reload nginx
            
            echo "âœ… Deployment completed successfully!"
            echo "ğŸŒ Your app is live at https://wedding-api.ncmulti.dev"
